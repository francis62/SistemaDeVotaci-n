        <nav id="nav-menu-container">

<section id="intro">

        <div id="loader">
            <svg class="loader" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 340 340">
                <circle cx="170" cy="170" r="160" stroke="#869ead"/>
                <circle cx="170" cy="170" r="135" stroke="#fff"/>
                <circle cx="170" cy="170" r="110" stroke="#869ead"/>
                <circle cx="170" cy="170" r="85" stroke="#fff"/>
            </svg>    
        </div>
        <div id="content" style="display: none;">
            <table class="container table table-sm table-bordered "   style="color: white; width: 600px;">

                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Partido</th>
                    <th scope="col">Votos</th>
                </tr>
