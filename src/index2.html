<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sistema de votaci√≥n</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <link href="images/presidencia.jpg" rel="icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Raleway:300,400,500,700,800" rel="stylesheet">

  <link href="others/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="others/animate/animate.min.css" rel="stylesheet">
  <link href="others/venobox/venobox.css" rel="stylesheet">
  <link href="others/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

  <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="container" style="width: 650px; display: flex; align-items: center; justify-content: space-between; overflow: hidden;">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="text-center">Resultado de Elecciones</h1>
      <hr/>
      <br/>
      <div id="loader">
        <p class="text-center">Cargando...</p>
      </div>
      <div id="content" style="display: none;">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Votos</th>
            </tr>
          </thead>
          <tbody id="candidatesResults">
          </tbody>
        </table>
        <hr/>
        <form onSubmit="App.castVote(); return false;">
          <div class="form-group">
            <label for="candidatesSelect">Seleccionar Candidato</label>
            <select class="form-control" id="candidatesSelect"></select>
          </div>
          <button type="submit" class="btn btn-primary">Votar</button>
          <hr/>
        </form>
        <p id="accountAddress" class="text-center"></p>
      </div>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/web3.min.js"></script>
<script src="js/truffle-contract.js"></script>
<script src="js/app.js"></script>
</body>
</html>
